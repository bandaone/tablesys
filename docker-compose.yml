version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tablesys-db
    environment:
      POSTGRES_DB: tablesys_db
      POSTGRES_USER: tablesys
      POSTGRES_PASSWORD: tablesys123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tablesys-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tablesys-backend
    environment:
      DATABASE_URL: postgresql://tablesys:tablesys123@postgres:5432/tablesys_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - tablesys-network
    command: >
      sh -c "while ! pg_isready -h postgres -p 5432 -U tablesys; do sleep 1; done;
             python seed_users.py;
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tablesys-frontend
    ports:
      - "3002:3002"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tablesys-network
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:

networks:
  tablesys-network:
    driver: bridge
